<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Books List</title>
</head>
<body>
    <h1>Books</h1>
    {% if books_list %}
        <ul>
            {% for book in books_list %}
                <li>
                    <a href="{% url 'book-detail' book.pk %}">
                        {{ book.title }}
                    </a>
                </li>
            {% endfor %}
        </ul>
    {% else %}
        <p>No books available.</p>
    {% endif %}
</body>
</html>
