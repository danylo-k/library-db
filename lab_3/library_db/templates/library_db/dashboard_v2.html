<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dashboard with bokeh</title>
    <link rel="stylesheet" href="https://cdn.bokeh.org/bokeh/release/bokeh-3.8.1.min.css" type="text/css">
    <script type="text/javascript" src="https://cdn.bokeh.org/bokeh/release/bokeh-3.8.1.min.js"></script>
    <style>
        .graph-container {
            display:grid;
            grid-template-columns: 1fr 1fr;
            gap:30px;
            padding:30px;
        }
        .graph {
            border: 2px solid #000;
            padding: 10px;
            border-radius: 4px;
        }
    </style>
</head>
<body>
<form method="get">
    <label>
        Minimum books:
        <input type="number" name="min_books" value="{{ min_books }}" min="1" max="100">
    </label>
    <label>
        Minimum rating:
        <input type="number" step="0.1" name="min_rating" value="{{ min_rating }}" min="1" max="4.9">
    </label>
    <button type="submit" class="btn btn-primary">update</button>
</form>
<div class="graph-container">
    <div class="graph">{{ div1 | safe }}</div>
    <div class="graph">{{ div2 | safe }}</div>
    <div class="graph">{{ div3 | safe }}</div>
    <div class="graph">{{ div4 | safe }} </div>
    <div class="graph">{{ div5 | safe }} </div>
    <div class="graph">{{ div6 | safe }} </div>
    {{ script1 | safe }}
    {{ script2 | safe }}
    {{ script3 | safe }}
    {{ script4 | safe }}
    {{ script5 | safe }}
    {{ script6 | safe }}
</div>
</body>
</html>
